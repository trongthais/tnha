<!-- 
    FILENAME: index.html
    VISUAL STYLE: ORIGINAL BOLD GLASS (Restored)
    CORE: OPTIMIZED
-->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nguyen Van Trong Thai</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <!-- THƯ VIỆN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CẤU HÌNH TAILWIND -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'] },
                    animation: { 'spin-slow': 'spinAvatar 4s linear infinite', 'dash': 'dashRGB 3s linear infinite' },
                    keyframes: {
                        spinAvatar: { '100%': { transform: 'rotate(360deg)' } },
                        dashRGB: { '0%': { backgroundPosition: '100% 0' }, '100%': { backgroundPosition: '0 0' } }
                    }
                }
            }
        }
    </script>

    <style>
        /* --- KHÔI PHỤC CSS GỐC --- */
        * { -webkit-tap-highlight-color: transparent; }
        
        body::-webkit-scrollbar { display: none; }
        body { 
            -ms-overflow-style: none; 
            scrollbar-width: none; 
            background-color: #00FFFF; /* Màu gốc */
            user-select: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* --- HEADER GLASS (GỐC) --- */
        .nav-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- CARD GLASS (QUAN TRỌNG: KHÔI PHỤC VIỀN DÀY) --- */
        .card-glass {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            /* Đây là cái viền bạn thích: box-shadow giả lập viền 2px trắng sáng */
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.9), 0 30px 60px rgba(0, 0, 0, 0.25);
            transition: all 0.5s ease;
        }

        .pill-glass {
            background: rgba(255, 255, 255, 0.35);
            /* Viền dày cho thanh nhạc */
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.9), 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
        }

        /* --- DARK MODE (GỐC) --- */
        body.dark-mode { background-color: #0f172a; }
        body.dark-mode .text-black { color: #ffffff !important; }
        body.dark-mode .artist-name { color: rgba(255, 255, 255, 0.7) !important; }

        body.dark-mode .card-glass {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Dark mode dùng viền kiểu khác */
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1), 0 30px 60px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode .pill-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        body.dark-mode .nav-glass {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        body.dark-mode .bio-shadow { text-shadow: none; }

        /* --- EFFECTS --- */
        .avatar-border::before, .avatar-border::after {
            content: ""; position: absolute; inset: -3px; border-radius: 50%;
            background: conic-gradient(#ff4d4d, #00c6ff, #0072ff, #a855f7, #ff00c8, #ff4d4d);
            animation: spinAvatar 4s linear infinite;
        }
        .avatar-border::after { filter: blur(10px); opacity: 0.7; z-index: -2; }
        .avatar-border::before { z-index: -1; }
        
        .dash-line {
            background: linear-gradient(90deg, #ff4d4d, #00c6ff, #0072ff, #a855f7, #ff00c8, #ff4d4d);
            background-size: 400% 100%;
            -webkit-mask-image: linear-gradient(to right, #000 50%, transparent 50%);
            mask-image: linear-gradient(to right, #000 50%, transparent 50%);
            -webkit-mask-size: 8px 100%;
            mask-size: 8px 100%;
        }

        .glow-effect { animation: neonBreath 3s ease-in-out infinite; }
        @keyframes neonBreath {
            0%, 100% { filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.5)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.8)); transform: scale(1.05); }
        }

        /* Social Gradients */
        .btn-fb { background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; }
        .btn-insta { background: linear-gradient(45deg, #feda75, #d62976, #962fbf, #4f5bd5); color: white; }
        .btn-tiktok { background: linear-gradient(#000, #000) padding-box, linear-gradient(135deg, #25f4ee, #fe2c55) border-box; border: 2px solid transparent; color: white; }
        .btn-locket { background: linear-gradient(to right, #ffcc00, #fde047); color: #111; }
        .bio-shadow { text-shadow: 0.3px 0 0 #000; }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center overflow-y-auto text-black relative">

    <!-- === HEADER === -->
    <nav class="fixed top-0 left-0 w-full z-50 nav-glass px-4 py-3 transition-all duration-300">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-white/50 glow-effect shadow-xl cursor-pointer">
                <img src="apple-touch-icon.png" alt="Logo" class="w-full h-full object-cover">
            </div>
            <!-- Name -->
            <h1 class="text-lg md:text-xl font-bold font-sans tracking-wider text-black glow-effect cursor-default whitespace-nowrap">
                Nguyen Van Trong Thai
            </h1>
            <!-- Toggle -->
            <button id="theme-toggle" class="w-10 h-10 rounded-xl bg-white/20 hover:bg-white/40 flex items-center justify-center transition-all active:scale-90 shadow-lg backdrop-blur-md border border-white/30 cursor-pointer">
                <i class="fas fa-sun text-yellow-300 text-xl hidden" id="icon-sun"></i>
                <i class="fas fa-moon text-slate-800 text-xl" id="icon-moon"></i>
            </button>
        </div>
    </nav>

    <!-- === MAIN CONTENT === -->
    <div class="flex-1 w-full flex flex-col items-center justify-center py-24">
        
        <!-- CARD (Đã khôi phục class card-glass gốc) -->
        <div class="card-glass w-[80%] max-w-[340px] p-[26px_22px] rounded-[28px] relative z-10">
            
            <!-- Profile -->
            <div class="flex gap-[14px] p-[18px] rounded-[22px]">
                <div class="avatar-border w-20 h-20 relative rounded-full flex justify-center items-center shrink-0">
                    <img src="avatar.jpg" alt="Avatar" class="w-full h-full rounded-full object-cover bg-white border-[3px] border-white relative z-10">
                </div>
                <div class="flex-1 flex flex-col justify-center text-center">
                    <h2 class="m-0 font-serif text-[22px] font-bold text-black tracking-wide">Trong Thai</h2>
                    <div class="dash-line w-[65%] h-[2px] mx-auto my-[14px] animate-dash"></div>
                    <div class="bio-shadow text-[12px] font-bold font-mono min-h-[18px] tracking-tighter text-black">
                        <span id="bio-text"></span>
                    </div>
                </div>
            </div>

            <!-- Music Pill (Đã khôi phục class pill-glass gốc) -->
            <div id="music-pill" class="pill-glass mt-[26px] mx-auto w-[55%] p-[5px_6px] rounded-[50px] flex items-center justify-between gap-[5px] transition-transform duration-200 cursor-pointer">
                <div id="disk-cover" class="w-[34px] h-[34px] rounded-full border-2 border-white overflow-hidden shrink-0">
                    <img src="cover.jpg" alt="Cover" class="w-full h-full object-cover">
                </div>
                <div class="flex-1 overflow-hidden text-center px-[2px]">
                    <h4 class="m-0 mb-[2px] text-[12px] font-bold truncate text-black leading-[1.2]">Valentina</h4>
                    <p class="m-0 text-[9px] font-semibold truncate text-black/70 leading-[1.2] artist-name">Daniel Caesar</p>
                </div>
                <button id="play-btn" class="w-[30px] h-[30px] rounded-full bg-[#111] text-white flex items-center justify-center cursor-pointer border-0 active:scale-90 transition-transform shrink-0">
                    <i class="fas fa-play text-[11px] ml-[2px]" id="play-icon"></i>
                </button>
                <audio id="audio-player" src="music.mp3" loop preload="none"></audio>
            </div>

            <!-- Socials -->
            <div id="social-list" class="mt-[26px] flex flex-col gap-[12px]"></div>

        </div>

        <!-- Footer -->
        <div class="mt-8 text-center z-10">
            <p class="text-black text-[10px] font-sans font-bold opacity-60 tracking-widest uppercase drop-shadow-sm">
                Designed by Trong Thai
            </p>
        </div>

    </div>

    <!-- JAVASCRIPT (Logic tối ưu nhưng giữ nguyên hành vi) -->
    <script>
        const CONFIG = {
            bio: "if you know you know",
            socials: [
                { name: 'Facebook',  id: 'fb',     icon: 'fa-facebook', class: 'btn-fb',     url: 'https://www.facebook.com/user.trongthais' },
                { name: 'Instagram', id: 'insta',  icon: 'fa-instagram',class: 'btn-insta',  url: 'https://www.instagram.com/175.wt' },
                { name: 'TikTok',    id: 'tiktok', icon: 'fa-tiktok',   class: 'btn-tiktok', url: 'https://www.tiktok.com/@175.wt' },
                { name: 'Locket',    id: 'locket', icon: 'fa-heart',    class: 'btn-locket', url: 'https://locket.cam/w.pink.w' }
            ]
        };

        // Render Socials
        const list = document.getElementById('social-list');
        CONFIG.socials.forEach(item => {
            const btn = document.createElement('a');
            btn.href = item.url;
            btn.target = "_blank";
            btn.rel = "noopener noreferrer";
            btn.className = `social px-[18px] py-[14px] rounded-full flex items-center justify-between font-bold shadow-[0_4px_12px_rgba(0,0,0,0.1)] transition-transform active:scale-95 cursor-pointer relative overflow-hidden whitespace-nowrap ${item.class}`;
            const iconPrefix = item.id === 'locket' ? 'fas' : 'fab';
            btn.innerHTML = `
                <i class="${iconPrefix} ${item.icon} text-[20px] w-[24px] text-center"></i>
                <span>${item.name}</span>
                <i class="${iconPrefix} ${item.icon} text-[20px] w-[24px] text-center"></i>
            `;
            list.appendChild(btn);
        });

        // Music Player Logic
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pill = document.getElementById('music-pill');
        const disk = document.getElementById('disk-cover');
        let isPlaying = false;

        function togglePlay() {
            if(isPlaying) {
                audio.pause();
                playIcon.className = 'fas fa-play text-[11px] ml-[2px]';
                pill.classList.remove('scale-105');
                disk.style.animation = 'none';
            } else {
                audio.play().catch(e => console.log("Audio error:", e));
                playIcon.className = 'fas fa-pause text-[11px]';
                pill.classList.add('scale-105');
                disk.style.animation = 'spinAvatar 4s linear infinite';
            }
            isPlaying = !isPlaying;
        }

        playBtn.addEventListener('click', (e) => { e.stopPropagation(); togglePlay(); });
        pill.addEventListener('click', () => togglePlay()); // Click vào cả thanh cũng phát nhạc

        // Typing Effect
        const bioEl = document.getElementById('bio-text');
        const text = CONFIG.bio;
        let i = 0, isDeleting = false;
        function typeLoop() {
            bioEl.textContent = text.substring(0, i);
            let speed = 100;
            if(!isDeleting && i < text.length) i++;
            else if(isDeleting && i > 0) { speed = 50; i--; }
            else { isDeleting = !isDeleting; speed = isDeleting ? 2500 : 500; }
            setTimeout(typeLoop, speed);
        }
        typeLoop();

        // Dark Mode
        const themeBtn = document.getElementById('theme-toggle');
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');
        const body = document.body;

        // Check LocalStorage
        if(localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            iconSun.classList.remove('hidden');
            iconMoon.classList.add('hidden');
        }

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            if (isDark) {
                iconSun.classList.remove('hidden');
                iconMoon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                iconSun.classList.add('hidden');
                iconMoon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>

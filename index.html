<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trong Thai | Portfolio</title>
    <meta name="description" content="Personal Link-in-Bio Portfolio">
    
    <!-- 1. React & ReactDOM (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Babel (Để trình duyệt hiểu được JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Reset CSS cơ bản -->
    <style>
        body { margin: 0; padding: 0; background: #000; }
    </style>
</head>
<body>
    <!-- Root Container -->
    <div id="root"></div>

    <!-- 3. React Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- CONFIGURATION ---

            WECHAT_QR: 'https://i.postimg.cc/brLcVP6w/wechat-qr.png',
            AVATAR: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400',
            MUSIC_COVER: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400',
        };

        // --- ICONS ---
        const Icons = {
            Facebook: () => <svg viewBox="0 0 24 24" fill="currentColor"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>,
            Instagram: () => <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><circle cx="12" cy="12" r="4"></circle><circle cx="18" cy="6" r="0.5" fill="currentColor" stroke="none"></circle></svg>,
            TikTok: () => <svg viewBox="0 0 448 512" fill="currentColor"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.17h0A122.18 122.18 0 0 0 381 102.39a121.43 121.43 0 0 0 67 20.14z"/></svg>,
            Locket: () => <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/></svg>,
            Discord: () => <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/></svg>,
            WeChat: () => <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 0 1 .213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 0 0 .167-.054l1.903-1.114a.864.864 0 0 1 .717-.098 10.16 10.16 0 0 0 2.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-5.523 3.317-6.523 1.328-.448 2.719-.338 3.974.11.064-.422.1-.853.1-1.293 0-4.054-3.89-7.342-8.691-7.342zm-2.46 5.177a.862.862 0 1 1 0-1.724.862.862 0 0 1 0 1.724zm5.175 0a.862.862 0 1 1 0-1.724.862.862 0 0 1 0 1.724zM23.785 15.508c0-3.573-3.393-6.468-7.568-6.468-4.174 0-7.568 2.895-7.568 6.468 0 3.571 3.394 6.467 7.568 6.467.466 0 .937-.04 1.407-.115.306-.051.632.04.906.142l1.362.768a.265.265 0 0 0 .133.042.289.289 0 0 0 .289-.289c0-.061-.021-.12-.038-.177l-.283-1.03a.51.51 0 0 1 .174-.547c1.581-1.194 2.618-2.98 2.618-5.041zm-9.827-.968a.671.671 0 1 1 0-1.342.671.671 0 0 1 0 1.342zm4.524 0a.671.671 0 1 1 0-1.342.671.671 0 0 1 0 1.342z"/></svg>,
            Play: () => <svg viewBox="0 0 384 512" fill="currentColor" width="9" height="9" style={{marginLeft:'1.5px'}}><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>,
            Pause: () => <svg viewBox="0 0 320 512" fill="currentColor" width="9" height="9"><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
        };

        // --- MAIN COMPONENT ---
        function Portfolio() {
            const [isPlaying, setIsPlaying] = useState(false);
            const [showWeChatModal, setShowWeChatModal] = useState(false);
            const [showToast, setShowToast] = useState(false);
            const [toastMessage, setToastMessage] = useState('');
            const [isLoaded, setIsLoaded] = useState(false);
            
            const clickSoundRef = useRef(null);

            // Data Structure
            const socialLinks = useMemo(() => [
                { id: 'fb', type: 'link', url: 'https://www.facebook.com/user.trongthais', icon: Icons.Facebook, color: 'facebook' },
                { id: 'insta', type: 'link', url: 'https://www.instagram.com/175.wt', icon: Icons.Instagram, color: 'instagram' },
                { id: 'tiktok', type: 'link', url: 'https://www.tiktok.com/@175.wt', icon: Icons.TikTok, color: 'tiktok' },
                { id: 'locket', type: 'link', url: 'https://locket.cam/w.pink.w', icon: Icons.Locket, color: 'locket' },
                { id: 'discord', type: 'copy', value: 'trongthai.wav', icon: Icons.Discord, color: 'discord' },
                { id: 'wechat', type: 'modal', icon: Icons.WeChat, color: 'wechat' },
            ], []);

            useEffect(() => { 
                window.scrollTo(0, 0);
                document.documentElement.lang = 'en';
                document.documentElement.setAttribute('translate', 'no');
                
                clickSoundRef.current = new Audio(CONFIG.AUDIO_BASE64);
                clickSoundRef.current.volume = 0.3;
                
                setTimeout(() => setIsLoaded(true), 100);
            }, []);

            useEffect(() => {
                const handleVisibilityChange = () => {
                    if (document.hidden && isPlaying) setIsPlaying(false);
                };
                document.addEventListener('visibilitychange', handleVisibilityChange);
                return () => document.removeEventListener('visibilitychange', handleVisibilityChange);
            }, [isPlaying]);

            const playSound = () => {
                if (clickSoundRef.current) {
                    clickSoundRef.current.currentTime = 0;
                    clickSoundRef.current.play().catch(() => {});
                }
            };

            const showToastMsg = (msg) => {
                setToastMessage(msg);
                setShowToast(true);
                setTimeout(() => setShowToast(false), 3000);
            };

            const handleAction = (item) => {
                playSound();
                if (item.type === 'link') {
                    window.open(item.url, '_blank');
                } else if (item.type === 'copy') {
                    navigator.clipboard.writeText(item.value).then(() => {
                        showToastMsg(`Copied: ${item.value}`);
                    }).catch(() => showToastMsg('Failed to copy'));
                } else if (item.type === 'modal') {
                    setShowWeChatModal(true);
                }
            };

            const copyWeChatID = () => {
                navigator.clipboard.writeText('user_trongthais');
                showToastMsg('Copied: user_trongthais');
            };

            return (
                <div className={`container ${isLoaded ? "loaded" : ""}`} translate="no">
                    <style>{`
                        /* CSS Styles */
                        *{box-sizing:border-box;-webkit-tap-highlight-color:transparent;outline:0;user-select:none;margin:0;padding:0}
                        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
                        html{scroll-behavior:smooth;overflow-x:hidden}body{margin:0;overflow-x:hidden}::-webkit-scrollbar{display:none}
                        .container{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:40px 20px 60px;font-family:'Roboto',sans-serif;font-weight:700;background:linear-gradient(135deg,#8ec5fc,#a855f7,#ff4d4d,#f9a8d4);background-size:400% 400%;animation:diagonalFlow 10s ease infinite;opacity:0;transition:opacity .3s ease}
                        .container.loaded{opacity:1}
                        @keyframes diagonalFlow{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
                        .card{width:90%;max-width:380px;padding:26px 22px;border-radius:28px;background:rgba(255,255,255,.35);backdrop-filter:blur(18px);box-shadow:0 0 0 2px rgba(255,255,255,.95),0 30px 60px rgba(0,0,0,.15);opacity:0;transform:translateY(30px);animation:slideUp .5s ease .2s forwards}
                        @keyframes slideUp{to{opacity:1;transform:translateY(0)}}
                        .profile{display:flex;gap:14px;padding:18px;border-radius:22px;background:rgba(255,255,255,.35);box-shadow:0 0 0 2px rgba(255,255,255,.95),inset 0 0 20px rgba(255,255,255,.6);align-items:center}
                        .avatar-wrap{width:80px;height:80px;position:relative;border-radius:50%;flex-shrink:0}
                        .avatar-wrap::before{content:"";position:absolute;inset:-3px;border-radius:50%;background:conic-gradient(#ff0080,#ff8c00,#40e0d0,#9d00ff,#ff0080);animation:spinAvatar 3s linear infinite;z-index:-1}
                        .avatar-wrap img{width:100%;height:100%;border-radius:50%;object-fit:cover;border:3px solid #fff}
                        @keyframes spinAvatar{100%{transform:rotate(360deg)}}
                        .info{flex:1;text-align:center;display:flex;flex-direction:column;justify-content:center;align-items:center;padding-left:16px}
                        .info h2{margin:0;font-size:24px;font-weight:700;font-family:'Times New Roman',Times,serif;font-style:italic;color:#111}
                        .dash{width:40%;height:2px;margin:8px auto 14px;background:repeating-linear-gradient(90deg,#ff0080 0%,#ff8c00 25%,#40e0d0 50%,#9d00ff 75%,#ff0080 100%);background-size:200% 100%;animation:dashSlide 2s linear infinite;mask-image:linear-gradient(to right,#000 50%,transparent 50%);mask-size:8px 100%}
                        @keyframes dashSlide{100%{background-position:200% 0}}
                        .music-pill{padding:4px 6px;border-radius:50px;display:inline-flex;align-items:center;gap:6px;background:rgba(255,255,255,.4);box-shadow:0 0 0 1.5px rgba(255,255,255,.9),0 2px 8px rgba(0,0,0,.08)}
                        .music-cover{width:26px;height:26px;border-radius:50%;border:1.5px solid #fff;overflow:hidden;flex-shrink:0;animation:spin 4s linear infinite;animation-play-state:paused}
                        .music-pill.playing .music-cover{animation-play-state:running}
                        @keyframes spin{100%{transform:rotate(360deg)}}
                        .music-info h4{margin:0 0 2px;font-size:10px;font-weight:700;color:#222}
                        .music-info p{margin:0;font-size:8px;font-weight:600;color:#444}
                        .play-btn{width:24px;height:24px;border-radius:50%;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;border:1.5px solid #fff;padding:0;transition:transform .2s}
                        .play-btn:active{transform:scale(.9)}
                        .socials{margin-top:60px;display:flex;justify-content:center;gap:12px;flex-wrap:wrap}
                        .social{width:50px;height:50px;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#fff;cursor:pointer;position:relative;box-shadow:0 6px 0 rgba(0,0,0,.3),0 8px 16px rgba(0,0,0,.2);transition:all .1s;overflow:hidden;opacity:0;animation:cascadeIn .4s ease forwards}
                        .social svg{width:24px;height:24px}
                        @keyframes cascadeIn{to{opacity:1}}
                        .social:hover{filter:brightness(1.1)}
                        .social:active{transform:translateY(4px);box-shadow:0 2px 0 rgba(0,0,0,.3),0 4px 8px rgba(0,0,0,.2)}
                        .facebook{background:linear-gradient(90deg,#00C6FF,#0072FF)}
                        .instagram{background:linear-gradient(45deg,#feda75,#d62976,#962fbf,#4f5bd5)}
                        .tiktok{background:linear-gradient(#000,#000) padding-box,linear-gradient(135deg,#25F4EE,#FE2C55) border-box;border:2px solid transparent}
                        .locket{background:linear-gradient(to right,#ffcc00,#fde047);color:#111}
                        .discord{background:linear-gradient(135deg,#5865F2,#7289DA)}
                        .wechat{background:linear-gradient(135deg,#07C160,#00D100)}
                        .modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;z-index:2000;animation:fadeIn .2s}
                        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
                        .modal{width:90%;max-width:320px;padding:28px 24px;border-radius:24px;background:rgba(255,255,255,.4);backdrop-filter:blur(20px);box-shadow:0 0 0 2px rgba(255,255,255,.95),0 30px 60px rgba(0,0,0,.3);text-align:center;animation:modalSlide .3s;position:relative}
                        @keyframes modalSlide{from{opacity:0;transform:scale(.9) translateY(20px)}to{opacity:1;transform:scale(1) translateY(0)}}
                        .modal-close{position:absolute;top:12px;right:12px;width:32px;height:32px;border-radius:50%;background:rgba(0,0,0,.2);color:#fff;border:none;cursor:pointer;font-size:20px;transition:all .2s}
                        .modal-close:hover{background:rgba(0,0,0,.4)}
                        .modal-close:active{transform:scale(.9)}
                        .modal h3{margin:0 0 20px;font-size:20px;color:#111}
                        .qr-code{width:200px;height:200px;margin:0 auto 16px;background:#fff;border-radius:16px;padding:8px}
                        .qr-code img{width:100%;height:100%}
                        .wechat-id{padding:12px 16px;background:rgba(255,255,255,.6);border-radius:12px;margin-bottom:12px;font-family:'Courier New',monospace;font-weight:600;color:#111;font-size:14px}
                        .copy-btn{padding:12px 24px;border-radius:12px;background:linear-gradient(135deg,#07C160,#00D100);color:#fff;border:none;cursor:pointer;font-weight:700;font-size:14px;transition:all .2s;box-shadow:0 4px 0 rgba(0,0,0,.2)}
                        .copy-btn:hover{filter:brightness(1.1)}.copy-btn:active{transform:translateY(2px);box-shadow:0 2px 0 rgba(0,0,0,.2)}
                        .toast{position:fixed;bottom:80px;left:50%;transform:translateX(-50%);padding:16px 24px;background:rgba(0,0,0,.9);color:#fff;border-radius:12px;display:flex;align-items:center;gap:12px;font-size:14px;font-weight:600;z-index:3000;animation:toastSlide .3s;box-shadow:0 8px 24px rgba(0,0,0,.3)}
                        @keyframes toastSlide{from{opacity:0;transform:translateX(-50%) translateY(20px)}to{opacity:1;transform:translateX(-50%) translateY(0)}}
                        .toast-icon{font-size:20px;animation:bounce .6s}
                        @keyframes bounce{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
                        .footer{position:fixed;bottom:0;left:0;width:100%;padding:12px 20px;text-align:center;font-size:12px;font-weight:400;font-family:system-ui,sans-serif;color:#ff69b4;background:#000;box-shadow:0 0 0 2px rgba(255,255,255,.95);z-index:1000}
                        @media(max-width:480px){.card{width:95%;max-width:340px}.socials{gap:10px}.social{width:45px;height:45px}.social svg{width:20px;height:20px}}
                    `}</style>

                    <div className="card">
                        <div className="profile">
                            <div className="avatar-wrap">
                                <img src={CONFIG.AVATAR} alt="Avatar" />
                            </div>
                            <div className="info">
                                <h2>Trong Thai</h2>
                                <div className="dash"></div>
                                
                                <div className={'music-pill ' + (isPlaying ? 'playing' : '')}>
                                    <div className="music-cover">
                                        <img src={CONFIG.MUSIC_COVER} alt="Cover" />
                                    </div>
                                    <div className="music-info">
                                        <h4>Valentina</h4>
                                        <p>Daniel Caesar</p>
                                    </div>
                                    <button className="play-btn" onClick={() => setIsPlaying(!isPlaying)} aria-label={isPlaying ? "Pause" : "Play"}>
                                        {isPlaying ? <Icons.Pause /> : <Icons.Play />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="socials">
                            {socialLinks.map((item, index) => (
                                <div 
                                    key={item.id}
                                    className={`social ${item.color}`} 
                                    onClick={() => handleAction(item)}
                                    style={{ animationDelay: `${0.5 + index * 0.1}s` }}
                                    aria-label={item.id}
                                >
                                    <item.icon />
                                </div>
                            ))}
                        </div>
                    </div>

                    {showWeChatModal && (
                        <div className="modal-overlay" onClick={() => setShowWeChatModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <button className="modal-close" onClick={() => setShowWeChatModal(false)}>×</button>
                                <h3>Scan WeChat QR</h3>
                                <div className="qr-code">
                                    <img src={CONFIG.WECHAT_QR} alt="WeChat QR" />
                                </div>
                                <div className="wechat-id">user_trongthais</div>
                                <button className="copy-btn" onClick={copyWeChatID}>Copy WeChat ID</button>
                            </div>
                        </div>
                    )}

                    {showToast && (
                        <div className="toast">
                            <span className="toast-icon">✓</span>
                            <span>{toastMessage}</span>
                        </div>
                    )}

                    <footer className="footer">
                        © 2025 Designed by Trong Thai. All rights reserved.
                    </footer>
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Portfolio />);
    </script>
</body>
</html>
